<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Corrida - Login</title>
<style>
body{background:#0f172a;color:white;font-family:system-ui;margin:0}
.card{background:#1f2937;padding:22px;margin:60px auto;width:min(420px,92vw);border-radius:14px}
input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:white;box-sizing:border-box}
button{padding:12px 14px;margin-top:12px;border-radius:10px;border:none;font-weight:800}
.primary{background:#16a34a;color:white}
.secondary{background:#334155;color:white}
#msg{margin-top:12px;white-space:pre-wrap;opacity:.9}
.small{opacity:.75;font-size:12px}
</style>
</head>
<body>
<div class="card">
  <h2>Login / Cadastro (V6)</h2>
  <div class="small">✅ Sem limite de tamanho de senha</div>
  <input id="email" placeholder="Email" type="email" autocomplete="email">
  <input id="password" type="password" placeholder="Senha (mín. 6)" autocomplete="current-password">
  <input id="name" placeholder="Nome (cadastro)" autocomplete="name">
  <div style="display:flex;gap:10px;flex-wrap:wrap">
    <button class="primary" onclick="login()">Login</button>
    <button class="secondary" onclick="registerUser()">Cadastrar</button>
    <button class="secondary" onclick="health()">Testar servidor</button>
  </div>
  <div id="msg" class="small"></div>
</div>
<script src="/static/app.js?v=8"></script>
</body>
</html>
