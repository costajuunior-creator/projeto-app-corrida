<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<title>Corrida Premium</title>
<style>
  body{margin:0;background:#0f172a;color:white;font-family:system-ui;text-align:center}
  header{padding:14px 10px;font-size:20px;font-weight:900;background:#0b1220;position:sticky;top:0}
  .stats{display:flex;justify-content:space-around;gap:8px;margin:14px}
  .stats div{min-width:110px}
  #map{height:48vh;margin:10px;border-radius:18px;overflow:hidden}
  .btnMain{border:none;border-radius:999px;width:120px;height:120px;font-size:18px;font-weight:900}
  .start{background:#16a34a;color:white}
  .stop{background:#dc2626;color:white}
  .row{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin:10px}
  .chip{background:#1f2937;color:white;border:0;border-radius:12px;padding:10px 14px;font-weight:800}
  .card{background:#1f2937;margin:10px;padding:14px;border-radius:16px;text-align:left}
  .muted{opacity:.75;font-size:12px}
  #list{white-space:pre-wrap}
</style>
</head>
<body>
<header>üèÉ Corrida Premium</header>

<div class="stats">

</div>

<div id="map"></div>

<script src="/static/app.js?v=14"></script>
</body>
</html>
